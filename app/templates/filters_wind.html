<div style="background-color: white; height: 100vh; display: flex; align-items: center;padding: 20px;"
     class="filters_main_window">
    <form action="GET" id="filter-form">
        <div class="filters_cont">
            <div>
        <span>
            Filtry
        </span>
            </div>
            <div class="main_filter_section">
                <div class="mrgntop_sections">
                    {% include 'customElements/multipleSelect.html' %}
                </div>
                <div class="mrgntop_sections">
                    <div class="wrap">
                        {% include 'customElements/singleSelect.html' %}
                    </div>
                </div>

                <div class="mrgntop_sections">
    <span>
        Kategorie
    </span>
                    <div style="max-height: 175px; overflow-y: auto; overflow-x: hidden; display: flex; justify-content: center">
                        {% include 'customElements/categories_list_filter.html' %}
                    </div>
                </div>


                <div class="mrgntop_sections">
    <span>
        Datum
    </span>
                    <div style="display: flex; flex-flow: column">
                        <div class="wrap" style="margin-top: 10px">
                            <label for="filter_min_date" class="popis_textBox">Od</label>
                            <input type="date" name="filter_min_date" id="filter_min_date" class="textfield">
                        </div>

                        <div class="wrap" style="margin-top: 10px">
                            <label for="filter_max_date" class="popis_textBox">Do</label>
                            <input type="date" name="filter_max_date" id="filter_max_date" class="textfield">
                        </div>
                    </div>
                </div>

                <div class="mrgntop_sections " style="position: relative;">
    <span>
        Čas (m)
    </span>
                    <div class="sliders_filter_wind">
                        {% include 'customElements/slider-Time.html' %}
                    </div>
                </div>

                <div class="mrgntop_sections " style="position: relative;">
    <span>
        Hodnocení
    </span>
                    <div class="sliders_filter_wind">
                        {% include 'customElements/slider-Rating.html' %}
                    </div>
                </div>

                <div style="display: flex;justify-content: center; margin-top: 40px;">
                    <button class="button_filled" type="submit">
                <span class="button_filled-text">
                    Filtrovat
                </span>
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>

<script>
    filtersInit()

    $('#filters_window').on("click", function () {
        event.stopPropagation()
    })

    $('.button_filters_wrap').on("click", function () {
        event.stopPropagation()
    })

    $('html').on("click", function () {
        animate_filters()
    })
</script>
