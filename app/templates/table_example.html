<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/range_minmax.css') }}">

    <script src="{{ url_for('static', filename='js/jquery-3.6.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
</head>
<body style="background: gray">
<form method="GET" id="sort-form">
    <label for="sort_field">Sort by:</label>
    <select name="sort_field" id="sort_field">
        <option value="programmingLang">Name</option>
        <option value="dates">Age</option>
    </select>
    <label for="sort_order">Order:</label>
    <select name="sort_order" id="sort_order">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
    <button type="submit">Sort</button>
</form>
<form method="GET" id="filter-form">
    <label for="filter_rating">Sort by:</label>
    <input type="range" name="filter_rating" id="filter_rating" max="5" min="0" value="5">
    <select name="filter_programmingLangs" id="filter_programmingLangs" multiple>
        {% for def in defs %}
            <option id="option_{{ def.progLangs }}"
                    value="{{ def.progLangs }}">{{ def.progLangs }}</option>
        {% endfor %}
    </select>
    <input type="date" name="filter_min_date" id="filter_min_date">
    <input type="date" name="filter_max_date" id="filter_max_date">
    {% include 'customElements/rangeSliderRating.html' %}
    <button type="submit">Filter</button>
</form>
<div id="table">
    {% include 'table_records.html' %}
</div>


<script src="{{ url_for('static', filename='js/showRecordsScripts/updateTableWithoutRefresh.js') }}"></script>
</body>
</html>
