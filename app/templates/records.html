<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplikace pro záznam programátorských vlastností</title>
    <script>
        const fadeOut = () => {
            const loaderWrapper = document.querySelector('.loading-wrapper');
            loaderWrapper.classList.add('loading-fade');
        }
        window.addEventListener('load', fadeOut)
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">

    {% include 'rootFiles/css_files.html' %}
    {% include 'rootFiles/js_files.html' %}

</head>
<body style="overflow-x: hidden">
    <div class="loading-wrapper">
        <div class="">
            <div class="loader-1 center"><span></span></div>
        </div>
    </div>
    <div id="_addEdit_window" style="position: absolute; width: 100%; height: 100%; z-index: 5">

    </div>
    <div style="max-width: 90px; width: 100%">
        {% include 'action_tab.html' %}
    </div>

    <div>
        <div style="position:absolute; right: 10px; top: 5px;z-index: 11; " class="button_filters_wrap">
            <div class="arrow_filters_button"
                 style="min-width: 48px; height: 48px; border-radius: 48px; background-color: rgba(0,0,0,0.18);display: flex; align-items: center; justify-content: center; padding: 10px 20px">
                <div style="display: flex; margin-right: 5px;">
                    <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="arrow_filters"
                    >
                        <path
                                d="M20.3284 11.0001V13.0001L7.50011 13.0001L10.7426 16.2426L9.32842 17.6568L3.67157 12L9.32842 6.34314L10.7426 7.75735L7.49988 11.0001L20.3284 11.0001Z"
                                fill="currentColor"
                        />
                    </svg>
                </div>
                <div>
                    Filtry
                </div>
            </div>

        </div>
        <div style="position:absolute; right: -375px; z-index: 4; box-shadow: -4px 4px 16px 0 rgba(0,0,0,0.18);"
             class="main_filter_section_wrapper" id="filters_window">
        </div>
    </div>
    <div class="table_center">
        <div id="table">
            {% include 'customElements/table_row.html' %}
        </div>
    </div>


    <script>
        start()

        function start() {
            $.get("/app/beta/filters", function (data) {
                $('#filters_window').html(data)
            })
        }

        /*$("[id$=sharp]").each(function () {
            var text = $(this).text();

            text = text.replace('sharp', '#');
            $(this).text(text);
        })*/
    </script>
</body>


</html>
