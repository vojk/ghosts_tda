<div class="selector">
    <div class="price-slider">
        <div id="slider-range" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
            <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
            <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span><span tabindex="0"
                                                                                                    class="ui-slider-handle ui-corner-all ui-state-default"></span>
        </div>
        <label for="min-value">Minimální</label>
        <input type="number" name="min-value" id="min-value">
        <label for="max-value">Maximální</label>
        <input type="number" name="max-value" id="max-value">
    </div>
</div>

<script !src="">
    $("#slider-range").slider({
            range: true,
            min: 0,
            max: 5,
            values: [0, 5],
            slide: function (event, ui) {
                $("#min-value").val(ui.values[0]);

                console.log(ui.values[0])

                suffix = '';
                if (ui.values[1] == $("#max-value").data('max')) {
                    suffix = ' +';
                }
                $("#max-value").val(ui.values[1] + suffix);
            }
        },
    )

    $(
        function () {
            $("#min-value").val("0");
            $("#max-value").val("5");
        }
    )
</script>
